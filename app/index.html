<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      class="no-js" data-ng-app="alzApp">
    <h:head>
        <meta charset="utf-8"/>
        <title>Facelet Title</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css"></link>
        <!-- endbuild -->

        <!-- build:js scripts/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </h:head>
    <h:body>
        <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div ng-view=""></div>

        <h:form>
            <h1>Hello World, facelets at your service !</h1>

            <p:panel id="myAnonPanel" header="Anonymous Login" rendered="true">
                <a href="/contact">Go direct to contact details without Admin login should fail :-(</a>
            </p:panel>                
            <p:panel id="myAdminPanel" header="Admin Login" rendered="true">
                <a href="/loginAdmin">Admin Login to contact details should pass :-)</a>
            </p:panel>        
        </h:form>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
                    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
                e=o.createElement(i);r=o.getElementsByTagName(i)[0];
                e.src='//www.google-analytics.com/analytics.js';
                r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <!-- fileblock:js app -->
        <script src="scripts/app.js"></script>
        <script src="scripts/config/build.js"></script>
        <script src="scripts/config/routes.js"></script>
        <script src="scripts/module/contact/contactModule.js"></script>
        <script src="scripts/module/contact/controller/contactController.js"></script>
        <script src="scripts/module/login/controller/LoginFormController.js"></script>
        <script src="scripts/module/login/directive/toolbar.js"></script>
        <script src="scripts/module/login/loginModule.js"></script>
        <script src="scripts/module/shared/service/interceptor.js"></script>
        <script src="scripts/module/shared/service/retryQueue.js"></script>
        <script src="scripts/module/shared/service/security.js"></script>
        <script src="scripts/module/shared/service/authorization.js"></script>
        <script src="scripts/module/shared/sharedModule.js"></script>
        <script src="scripts/vendor/ui-bootstrap-custom-tpls-0.10.0.js"></script>
        <!-- endfileblock -->
        <!-- inject:partials -->
        <script src="..//.tmp/partials/main.js"></script>
